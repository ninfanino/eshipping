	<script type="text/javascript">
$(document).ready(function () {
    showModal("Welcome to PPS Inc.","<iframe width='100%' height='100%' class='youtube-iframe' src='https://www.youtube.com/embed/AziJPOF9ybQ?rel=0&amp;showinfo=0?rel=0&autoplay=1' frameborder='0' allow='autoplay; encrypted-media' allowfullscreen></iframe>");
    function showModal(title,content){
        $('#videoModal .modal-title').html(title);
        $('#videoModal .modal-body').html(content);
        $('#videoModal').modal('show');
    }



//Funcion que captura el evento de cierre de modal
		$("#videoModal").on('hidden.bs.modal', function () {
			//Se reiniciara el frame de youtube pero sin el parametro de autoplay
		       $('.youtube-iframe').each(function(index) {
		         $(this).attr('src', 'https://www.youtube.com/embed/AziJPOF9ybQ?rel=0&amp;showinfo=0');
		         return false;
		       });
		});
});
</script>
